name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:

  - type: checkboxes
    id: repository-selection
    attributes:
      label: âš ï¸Repository Selection Reminder
      description: Verify you have selected the correct repository before proceeding
      options:
        - label: "**I have verified this issue is being created in the CORRECT repository** the repository dropdown selection above**"
          required: true
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ğŸ¯Priority
      description: How urgent is this issue?
      options:
        - Not Decided
        - Low
        - Medium
        - High
        - Critical
      default: 0
    validations:
      required: true

  - type: textarea
    id: observed
    attributes:
      label: ğŸ™ŠObserved Behavior
      description: What actually happened?
      placeholder: Describe what you observed...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ğŸ”®Expected Behavior
      description: What should have happened?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: ğŸ”¢How to Reproduce - step by step please.
      description: Clear steps to reproduce this issue
      placeholder: |
        For example:
        1. Go to...
        2. Click on...
        3. Observe...
    validations:
      required: true

  - type: dropdown
    id: system
    attributes:
      label: ğŸ–¥ï¸/â˜ï¸ System Environment
      description: Where was this observed?
      options:
        - n.a.
        - Development
        - QA
        - Staging
        - Production
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: ğŸ·ï¸Software Version
      description: Provide version number or enter 'unknown'
      placeholder: v2.1.3, commit@abc123, or 'unknown'
    validations:
      required: true

  - type: checkboxes
    id: security_flags
    attributes:
      label: ğŸ›¡ï¸Security Assessment in Planning phase
      description: Check any security concerns (leave all unchecked if none apply)
      options:
        - label: Potential SQL injection vulnerability
        - label: Cross-Site Scripting (XSS) risk
        - label: Access control/authorization issue
        - label: Other security implications (explain below)

  - type: textarea
    id: security_assessment
    attributes:
      label: ğŸ›¡ï¸Security Assessment in Planning phase
      description: Are there any security implications to be aware of?
      placeholder: Describe any security considerations or enter 'None identified', 'Dont know', or 'Unknown'.
    validations:
      required: true

  - type: textarea
    id: internal_testing_report
    attributes:
      label: ğŸ§ªInternal Testing Report
      description: Describe the results of internal testing on QA.
      placeholder: Describe results of internal testing on QA
    validations:
      required: false

  - type: textarea
    id: customer_testing_report
    attributes:
      label: ğŸš¦Customer Testing Report
      description: Describe the results of customer testing on Staging.
      placeholder: Describe results of customer testing on Staging.
    validations:
      required: false

